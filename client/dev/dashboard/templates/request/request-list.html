<div class="col-md-12">
  <table class="table table-striped mg-top-15px" align="center">
    <thead>
      <tr class="tb-header">
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#request of requests">
        <td>{{request._id}}</td>
        <td>{{request.title}}</td>
        <td>{{request.description}}</td>
        <td>{{request.status}}</td>
        <td>
          <button class="glyphicon glyphicon-trash btn btn-danger" (click)="deleteRequest(request)"></button>
          <a href="/admin/requests/{{request._id}}"><span class="btn btn-warning glyphicon glyphicon-pencil"></span></a>
          <button class="glyphicon glyphicon-send btn btn-primary" data-toggle="modal" data-target="#modalOfferRequest"></button>
          
          <offer-create rid="{{request._id}}"></offer-create>
        </td>
      </tr>
    </tbody>
  </table>
</div>
