<nav-bar></nav-bar>
<sidebar></sidebar>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div class="row">
    <ol class="breadcrumb">
    </ol>
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Knowledges Management</h1>
    </div>
  </div>
<knowledge-create></knowledge-create>

  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                      data-target="#modalCreateKnowledge">
                Create Knowledge
              </button>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped mg-top-15px" align="center">
                <thead>
                  <tr class="tb-header">
                    <th>Knowledge</th>
                    <th>Description</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let knowledge of knowledges">
                    <td>{{knowledge.name}}</td>
                    <td>{{knowledge.description}}</td>
                    <th>
                      <button class="glyphicon glyphicon-trash btn btn-danger" (click)="deleteKnowledge(knowledge._id)"></button>
                      <a [routerLink]="['/admin/knowledges/'+ knowledge._id]"><span class="btn btn-warning glyphicon glyphicon-pencil"></span></a>
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
<!--/.main-->
