<nav-bar></nav-bar>
<sidebar pageTitle="user"></sidebar>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <div class="row">
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <svg class="glyph stroked home">
            <use xlink:href="#stroked-home"></use>
          </svg>
        </a>
      </li>
      <li class="active">Users</li>
    </ol>
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Users Management</h1>
    </div>
    <hr>
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                      data-target="#modalCreateUser">
                Create User
              </button>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div *ngIf="errorMessage">
                {{errorMessage}}
              </div>
              <table class="table table-striped mg-top-15px" align="center" *ngIf="users">
                <thead>
                  <tr class="tb-header">
                    <th>Username</th>
                    <th>Display Name</th>
                    <th>Role</th>
                    <th>Join date</th>
                    <th>Updated date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.displayName}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.createdAt}}</td>
                    <td>{{user.updatedAt}}</td>
                    <td>
                      <a href="/admin/users/{{user._id}}" class="btn btn-info"><span class="glyphicon glyphicon-eye-open"></span></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /.row -->

        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
<!-- Modal Create User -->
<user-create></user-create>
