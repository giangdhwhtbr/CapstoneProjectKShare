<div id="chatBoxK" class="modal">
    <div class="modal-content cnt-chat">
        <div class="row">
            <!--<div class="wrap-box row">-->
            <div class="col s4 m4 l4 bg-white box-list-fr">

                <!-- =============================================================== -->
                <!-- member list -->
                <ul class="friend-list">
                    <li *ngFor="let room of allChatRooms" class="fr-e">
                        <a class="clearfix" (click)="getReceiver(room)">
                            <img src="http://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">

                            <div class="friend-name">
                                <strong>{{room.friendName}}</strong>
                            </div>
                            <div class="last-message text-muted">{{room.lastMsg}}</div>
                            <span class="new badge" data-badge-caption="tin nhắn mới" *ngIf="room.newMessages > 0">{{room.newMessages}}</span>
                            <!--<small class="chat-alert label label-danger">1</small>-->
                        </a>
                    </li>
                </ul>
            </div>

            <!--=========================================================-->
            <!-- selected chat -->
            <div id="listMess" class="col s8 m8 l8 bg-white box-text">
                <!--<div class="col s8 m8 l8">-->
                <div class="chat-message row" id="cntAllText">
                    <ul class="chat">
                        <div *ngFor="let mes of messages">
                            <li *ngIf="mes.sender!=username" class="left clearfix">
                                  <span class="chat-img pull-left">
                                    <img src="http://bootdey.com/img/Content/user_3.jpg" alt="User Avatar">
                                  </span>

                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">{{mes.sender}}</strong>
                                        <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 12 mins ago
                                        </small>
                                    </div>
                                    <p>
                                        {{mes.message}}
                                    </p>
                                </div>
                            </li>
                            <li *ngIf="mes.sender==username" class="right clearfix">
                                  <span class="chat-img pull-right">
                                                    <img src="http://bootdey.com/img/Content/user_1.jpg"
                                                         alt="User Avatar">
                                  </span>

                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">{{mes.sender}}</strong>
                                        <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 13 mins ago
                                        </small>
                                    </div>
                                    <p>
                                        {{mes.message}}
                                    </p>
                                </div>
                            </li>
                        </div>

                    </ul>
                </div>
                <div class="chat-box bg-white row">
                    <!--<div class="  row">-->
                    <div class="input-group">
                        <input id="textboxmess" [(ngModel)]="mess" class="form-control border no-shadow no-rounded"
                               placeholder="Type your message here">
                            <span class="input-group-btn">
                                <button class="btn btn-success no-rounded" (click)="sendMessage()"
                                        type="button">Gửi
                                </button>
                            </span>
                    </div>
                    <!-- /input-group -->
                </div>
            </div>
        </div>

    </div>
</div>
