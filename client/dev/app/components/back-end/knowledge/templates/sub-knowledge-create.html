
<div id="{{kId}}" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Tạo tri thức con</h4>
      <form role="form" [ngFormModel]="subCategoryForm" (ngSubmit)="addKnowledge(subCategoryForm.value)">

        <div class="row">
          <div class="input-field col s12">
            <input class="form-control" type="text" required="required" id="name" name="name"
                      [ngFormControl]="subCategoryForm.controls['name']">
            <label for="title">Tri thức</label>
          </div>
        </div>

        <div class="row" hidden>
          <div class="col s12 m12">
            <input class="form-control" type="text" value="{{kId}}" [ngModel]="kId" [ngFormControl]="subCategoryForm.controls['parent']"
                    required="required" id="_id" name="kId"/>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input class="form-control" type="text" required="required" type="text" required="required" id="description" name="description"
                      [ngFormControl]="subCategoryForm.controls['description']" />
            <label for="title">Tri thức</label>
          </div>
        </div>
        <div class="row">
            <button type="submit" class="btn-floating modal-close btn-large waves-effect waves-light blue" ><i class="material-icons">done</i></button>
            <button type="reset" class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons">cached</i></button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class=" modal-action modal-close waves-effect waves-green btn-flat">Thoát</button>
    </div>
  </div>
<private-chat></private-chat>
