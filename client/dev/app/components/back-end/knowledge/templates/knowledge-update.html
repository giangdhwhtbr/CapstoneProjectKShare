<nav>
	<div class="nav-wrapper indigo darken-2">
		<a style="margin-left: 20px;" class="breadcrumb" href="#!">Bảng</a>
		<a class="breadcrumb" href="#!">Quản lý tri thức</a>
		<div style="margin-right: 20px;" id="timestamp" class="right"></div>
	</div>
</nav>
<div class="row">
	<div class="col s12">
		<div style="padding: 35px;" align="center" class="card">
			<div class="row">
				<div class="left card-title">
					<form class="col s12" role="form" [ngFormModel]="updateKnowledgeForm" (ngSubmit)="updateKnowledge(updateKnowledgeForm.value)">
						<div class="form-group">
							<div class="row">
								<div class="input-field col s12">
									<input class="form-control" type="text" required="required" id="name" name="name" [ngModel]="name" [ngFormControl]="updateKnowledgeForm.controls['name']">
								</div>
							</div>
							<input class="form-control" name="_id" id="id" type="hidden" [ngModel]="id" [ngFormControl]="updateKnowledgeForm.controls['_id']">
							<div class="row">
								<div class="input-field col s12">
									<textarea class="materialize-textarea" id="description" type="text" [ngModel]="description" [ngFormControl]="updateKnowledgeForm.controls['description']"></textarea>
								</div>
							</div>
						</div>
						<button type="submit" class="waves-effect waves-light btn">Hoàn thành</button>
						<button type="reset" class="waves-effect waves-light btn">Nhập lại</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
