<div id="page-wrapper">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="#" >Bảng</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-file"></i> Quản lý Tag
                    </li>
                </ol>
                <br><br>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#at">Active Tags</a></li>
            <li><a data-toggle="tab" href="#dt">Deactivated Tags</a></li>
        </ul>

        <div class="tab-content">
            <div id="at" class="tab-pane fade in active">
                <!-- /.row -->
                <div class="col-lg-8">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm"
                                   [(ngModel)]="filter">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Tên</th>
                                    <th>Chức năng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let t of tags| stringFilter: filter">
                                    <td>{{t.name}}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger" (click)="deactiveTag(t._id)">
                                            Deactive
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dt" class="tab-pane fade">
                <!-- /.row -->
                <div class="col-lg-8">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm"
                                   [(ngModel)]="filter">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Tên</th>
                                    <th>Chức năng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let t of deTags| stringFilter: filter">
                                    <td>{{t.name}}</td>
                                    <td>
                                        <button type="button" class="btn btn-success" (click)="activeTag(t._id)">
                                            Active
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
