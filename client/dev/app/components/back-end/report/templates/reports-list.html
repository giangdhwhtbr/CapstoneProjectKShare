<div id="page-wrapper">
  <div class="container-fluid">

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#pr">Chờ xử lý</a></li>
      <li><a data-toggle="tab" href="#hr">Đang xử lý</a></li>
    </ul>
    <div class="tab-content">

      <!--pending report-->
      <div id="pr" class="tab-pane fade in active">
        <!-- /.row -->
        <div class="col-lg-8">
          <div class="row">
            <div class="input-group">
              <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm" [(ngModel)]="filter">
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-lg-12">
            <div>
              <table class="table table-striped table-responsive searchable">
                <thead class="thead-inverse">
                  <tr>
                    <th>Báo cáo vi phạm</th>
                    <th>Nội dung</th>
                    <th>Người gửi</th>
                    <th>Người vi phạm</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody *ngIf="pendingReports">
                  <tr *ngFor="let report of pendingReports | stringFilter: filter">
                    <td><a [routerLink]="[report.link]">{{report.title}}</a></td>
                    <td>{{report.content}}</td>
                    <td><a [routerLink]="['/user/'+report.user]">{{report.user}}</a></td>
                    <td><a [routerLink]="['/user/'+report.reportedUser]">{{report.reportedUser}}</a></td>
                    <td><button (click)="deactivateReport(report._id)" class="btn btn-danger btn-small glyphicon glyphicon-remove"></button>
                    <button (click)="changeStatusHandling(report._id)" class="btn btn-warning btn-small glyphicon glyphicon-share"></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!--handing report-->
      <div id="hr" class="tab-pane fade ">
        <!-- /.row -->
        <div class="col-lg-8">
          <div class="row">
            <div class="input-group">
              <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm" [(ngModel)]="filter">
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-lg-12">
            <div>
              <table class="table table-striped table-responsive searchable">
                <thead class="thead-inverse">
                  <tr>
                    <th>Báo cáo vi phạm</th>
                    <th>Nội dung</th>
                    <th>Người gửi</th>
                    <th>Người vi phạm</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody *ngIf="handlingReports">
                  <tr *ngFor="let report of handlingReports | stringFilter: filter">
                    <td><a [routerLink]="[report.link]">{{report.title}}</a></td>
                    <td>{{report.content}}</td>
                    <td><a [routerLink]="['/user/'+report.user]">{{report.user}}</a></td>
                    <td><a [routerLink]="['/user/'+report.reportedUser]">{{report.reportedUser}}</a></td>
                    <td><button (click)="deactivateReport(report._id)" class="btn btn-danger btn-small glyphicon glyphicon-remove"></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
