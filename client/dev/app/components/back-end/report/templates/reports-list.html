<div id="page-wrapper">
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i> <a href="index.html">Bảng</a>
          </li>
          <li class="active">
            <i class="fa fa-file"></i> Quản lý báo cáo vi phạm
          </li>
        </ol>
      </div>
      <div class="col-lg-12">
        <h1 class="page-header">
          Quản lý báo cáo vi phạm
        </h1>
      </div>
    </div>
    <!-- /.row -->
    <div class="col-lg-8">
      <div class="row">
        <div class="input-group">
          <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm" [(ngModel)]="filter">
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-lg-12">
        <div>
          <table class="table table-striped table-responsive searchable">
            <thead class="thead-inverse">
              <tr>
                <th>STT</th>
                <th>Báo cáo vi phạm</th>
                <th>Nội dung</th>
                <th>Người gửi</th>
                <th>Người vi phạm</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngIf="reports">
              <tr *ngFor="let report of reports | stringFilter: filter">
                <td></td>
                <td><a [routerLink]="[report.link]">{{report.title}}</a></td>
                <td>{{report.content}}</td>
                <td><a [routerLink]="['/user/'+report.user]">{{report.user}}</a></td>
                <td><a [routerLink]="['/user/'+report.reportedUser]">{{report.reportedUser}}</a></td>
                <td><button (click)="deactivateReport(report._id)" class="btn btn-danger btn-small glyphicon glyphicon-remove"></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
