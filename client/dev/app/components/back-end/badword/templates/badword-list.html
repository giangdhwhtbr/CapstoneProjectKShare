<div id="page-wrapper">
  <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
          <div class="col-lg-12">
              <ol class="breadcrumb">
                  <li>
                      <i class="fa fa-dashboard"></i>  <a href="index.html">Bảng</a>
                  </li>
                  <li class="active">
                      <i class="fa fa-file"></i> Quản lý từ xấu
                  </li>
              </ol>
          </div>
          <div class="col-lg-12">
              <h1 class="page-header">
                  Quản lý từ xấu
              </h1>
          </div>
      </div>
      <!-- /.row -->
      <div class="col-lg-8">
        <div class="row">
          <div class="input-group">
            <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm" [(ngModel)]="filter">
            <span class="input-group-btn" style="width:0;">
              <button type="button" class="btn btn-info" id="submit" data-toggle="collapse" data-target="#create">Tạo</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">          
          <div class="create">
            <form role="form" id="create" class="collapse" [ngFormModel]="badwordForm" (ngSubmit)="addBadword(badwordForm.value)">
              <div class="form-group">
                  <label>Nhập từ</label>
                  <input class="form-control" maxlength="20" type="text" required="required" id="word" name="word" [ngFormControl]="badwordForm.controls['word']">
                  <button type="submit" class="btn btn-success">Hoàn thành</button>
                  <button type="reset" class="btn btn-warning">Nhập lại</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div>
                <table class="table table-striped table-responsive searchable">
                    <thead class="thead-inverse">
                        <tr>
                          <th>STT</th>
                          <th>Từ xấu</th>
                          <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let badword of badwords | stringFilter: filter|paginate: { itemsPerPage: 10, currentPage: page }">
                          <td></td>
                          <td>{{badword.word}}</td>
                          <td class="center">
          									<a class="btn btn-info" [routerLink]="['/admin/badwords/'+ badword._id]">
          										<i class="fa fa-pencil-square-o white"></i>
          									</a>
          									<a class="btn btn-danger" (click)="deleteBadword(badword._id)">
          										<i class="fa fa-trash-o white"></i>
          									</a>
          								</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
  </div>
</div>
