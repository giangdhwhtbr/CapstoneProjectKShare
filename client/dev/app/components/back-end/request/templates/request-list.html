<div id="page-wrapper">
  <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
          <div class="col-lg-12">
              <ol class="breadcrumb">
                  <li>
                      <i class="fa fa-dashboard"></i>  <a href="index.html">Bảng</a>
                  </li>
                  <li class="active">
                      <i class="fa fa-file"></i> Quản lý yêu cầu
                  </li>
              </ol>
          </div>
          <div class="col-lg-12">
              <h1 class="page-header">
                  Quản lý yêu cầu
              </h1>
          </div>
      </div>
      <!-- /.row -->
      <div class="col-lg-8">
        <div class="row">
          <div class="input-group">
            <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm" [(ngModel)]="filter">
            <span class="input-group-btn" style="width:0;">
              <button type="button" class="btn btn-info" id="submit" data-toggle="collapse" data-target="#create">Tạo</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">

          <div class="create">

            <form role="form" id="create" class="collapse" [ngFormModel]="requestForm" (ngSubmit)="addRequest(requestForm.value)">
              <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input class="form-control" type="text" required="required" id="title" name="title"
                       [ngFormControl]="requestForm.controls['title']"/>
                  <label for="description">Nội dung</label>
                  <textarea class="form-control" type="text" required="required" id="description" name="description"
                            [ngFormControl]="requestForm.controls['description']"></textarea>
                  <label for="knowledge">Lĩnh vực</label>
                  <select class="form-control" id="knowledge" [ngFormControl]="requestForm.controls['knowledgeId']" [ngModel]="knowledgeId" required="required">
                    <option selected="selected">Chọn lĩnh vực</option>
                    <optgroup *ngFor="let k of knowledges" label="{{k.name}}">
                      <option *ngFor="let sub of k.subCategory" value={{sub._id}}>{{sub.name}}</option>
                    </optgroup>
                  </select>
                  <label for="user">Người tạo</label>
                  <input class="form-control" type="text" required="required" id="user" name="user"
                            [ngModel]="user"
                            [ngFormControl]="requestForm.controls['user']" disabled/>
                  <button type="submit" class="btn btn-success">Hoàn thành</button>
                  <button type="reset" class="btn btn-warning">Nhập lại</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div>
                <table class="table table-striped table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                          <th>STT</th>
                          <th>Yêu cầu</th>
                          <th>Nội dung</th>
                          <th>Trạng thái</th>
                          <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody class="searchable" *ngFor="let request of requests | stringFilter: filter| paginate: { itemsPerPage: 10, currentPage: page }">
                        <tr>
                          <td></td>
                          <td>{{request.title}}</td>
                          <td>{{request.description}}</td>
                          <td>{{request.status}}</td>
                          <td class="center">
          									<a class="btn btn-info" [routerLink]="['/admin/requests/'+ request._id]">
          										<i class="fa fa-pencil-square-o white"></i>
          									</a>
          									<a class="btn btn-danger" (click)="deactivateRequest(request._id)">
          										<i class="fa fa-trash-o white"></i>
          									</a>
          								</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
  </div>
</div>
