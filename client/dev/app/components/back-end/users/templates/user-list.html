<div id="page-wrapper">
  <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
          <div class="col-lg-12">
              <ol class="breadcrumb">
                  <li>
                      <i class="fa fa-dashboard"></i>  <a href="index.html">Bảng</a>
                  </li>
                  <li class="active">
                      <i class="fa fa-file"></i> Quản lý người dùng
                  </li>
              </ol>
          </div>
          <div class="col-lg-12">
              <h1 class="page-header">
                  Quản lý người dùng
              </h1>
          </div>
      </div>
      <!-- /.row -->
      <div class="col-lg-8">
        <div class="row">
          <div class="input-group">
            <input type="text" class="form-control" id="filter" placeholder="Tìm kiếm" [(ngModel)]="filter">
            <span class="input-group-btn" style="width:0;">
              <button type="button" class="btn btn-info" id="submit" data-toggle="collapse" data-target="#create">Tạo</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="create">
            <form role="form" id="create" class="collapse" [ngFormModel]="userForm" (ngSubmit)="addUser(userForm.value)">
              <div class="form-group">
                  <label for="firstName">First name</label>
                  <input class="form-control"
                         type="text"
                         required="required"
                         id="firstName"
                         name="firstName"
                         [ngFormControl]="userForm.controls['firstName']"/>
                   <label for="lastName">Last name</label>
                   <input class="form-control"
                          type="text"
                          required="required"
                          id="lastName"
                          name="lastName"
                          [ngFormControl]="userForm.controls['lastName']"/>
                    <label for="displayName">Display Name</label>
                    <input class="form-control"
                           type="text"
                           required="required"
                           id="displayName"
                           name="displayName"
                           [ngFormControl]="userForm.controls['displayName']"/>
                 <label for="displayName">Birthday</label>
                 <input class="form-control"
                        type="date"
                        required="required"
                        id="birthday"
                        name="birthday"
                        [ngFormControl]="userForm.controls['birthday']"/>
                 <label for="username">Username</label>
                 <input class="form-control"
                        type="text"
                        required="required"
                        id="username"
                        name="username"
                        [ngFormControl]="userForm.controls['username']"/>
                 <label for="password">Password</label>
                 <input class="form-control"
                        type="password"
                        required="required"
                        id="password"
                        name="password"
                        [ngFormControl]="userForm.controls['password']"/>
                 <label for="email">Email</label>
                 <input class="form-control"
                        type="email"
                        required="required"
                        id="email"
                        name="email"
                        [ngFormControl]="userForm.controls['email']"/>
                 <label for="role">Role</label>
                 <select name="role"
                         id="role"
                         required="required"
                         class="form-control"
                         [ngFormControl]="userForm.controls['role']"
                 >
                   <option value="admin">Admin</option>
                   <option value="manager">Manager</option>
                   <option value="instructor">Instructor</option>
                   <option value="normal" selected>Normal</option>
                 </select>
                 <label for="email">Lĩnh vực am hiểu  </label>
                 <input class="form-control"
                        type="text"
                        required="required"
                        id="ownKnowledgeId"
                        name="ownKnowledgeId"
                        [ngFormControl]="userForm.controls['ownKnowledgeId']"/>
                 <label for="email">Lĩnh vực quan tâm   </label>
                 <input class="form-control"
                        type="text"
                        required="required"
                        id="interestedKnowledgeId"
                        name="interestedKnowledgeId"
                        [ngFormControl]="userForm.controls['interestedKnowledgeId']"/>
                 <label for="email">Thời gian    </label>
                 <input class="form-control"
                        type="text"
                        required="required"
                        id="onlineTime"
                        name="onlineTime"
                        [ngFormControl]="userForm.controls['onlineTime']"/>
                  <button type="submit" class="btn btn-success">Hoàn thành</button>
                  <button type="reset" class="btn btn-warning">Nhập lại</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div>
                <table class="table table-striped table-responsive searchable">
                    <thead class="thead-inverse">
                        <tr>
                          <th>STT</th>
                          <th>Tên</th>
                          <th>Họ</th>
                          <th>Tên hiển thị</th>
                          <th>Sinh nhật</th>
                          <th>Tên người dùng</th>
                          <th>Email</th>
                          <th>Vai trò</th>
                          <th>Ngày tạo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | stringFilter: filter|paginate: { itemsPerPage: 10, currentPage: page }">
                          <td></td>
                          <td>{{user.firstname}}</td>
                          <td>{{user.lastname}}</td>
                          <td>{{user.displayname}}</td>
                          <td>{{user.birthday}}</td>
                          <td>{{user.username}}</td>
                          <td>{{user.email}}</td>
                          <td>{{user.role}}</td>
                          <td>{{user.createdAt}}</td>
                        </tr>
                    </tbody>
                </table>
                <footer>There are {{numOfUser}} users</footer>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
  </div>
</div>
