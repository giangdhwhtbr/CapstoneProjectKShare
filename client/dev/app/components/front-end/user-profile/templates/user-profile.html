<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="https://assets.entrepreneur.com/content/16x9/822/20150406145944-dos-donts-taking-perfect-linkedin-profile-picture-selfie-mobile-camera-2.jpeg" class="img-responsive"
                        alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{name}}
                    </div>
                    <div class="profile-usertitle-job">
                        Developer
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button *ngIf="!checkUser && !checkSentRequestUser" type="button" class="btn btn-success btn-sm"  (click)="addFriend()">{{buttonTitle}}</button>
                    <button *ngIf="checkSentRequestUser" type="button" class="btn btn-success btn-sm">Đã gửi kết bạn</button>
                    <button *ngIf="!checkUser" type="button" class="btn btn-danger btn-sm">Gửi tin nhắn</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->

                <div class="profile-usermenu" *ngIf="userProfile">
                    <ul class="nav">
                        <li>
                            Tên: {{userProfile.displayName}}
                        </li><br/>
                        <li>
                            Email: {{userProfile.email}}
                        </li><br/>
                        <li>
                             Cấp độ: {{userProfile.level}}
                        </li><br/>
                    </ul>
                </div>        

                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-home"></i> Overview </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-user"></i> Account Settings </a>
                        </li>
                        <li>
                            <a href="#" target="_blank">
                                <i class="glyphicon glyphicon-ok"></i> Tasks </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-flag"></i> Help </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                Some user related content goes here...
            </div>
        </div>
    </div>
</div>
