<div class="container mg-top-50">
  <!-- Search back.request -->
  <form id="searchdivid2" class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input #text type="text" class="form-control" placeholder="Nhập nội dung tìm kiếm">
    </div>
    <button (click)="search(text.value)" type="submit" class="btn btn-small">Tìm kiếm</button>
    <button *ngIf="userToken != null" type="button" class="btn btn-primary btn-small" data-toggle="modal" data-target="#modalCreateRequest">
      Create
    </button>
  </form>
  <br>
  <br>
  <div class="container" style="min-height:437px">
    <request-create></request-create>

    <br>
    <!-- list all-->
    <div id="lst-request" class="col-xs-12 col-sm-9 fixEfMenu">
      <div *ngIf="isExistRecord">
        <h1>Không có yêu cầu nào được tìm thấy</h1>
      </div>
      <div class="panel panel-default card-rq" *ngFor="let request of requests| paginate:configRq">
        <div class="panel-body">
          <a [routerLink]="['/requests/'+request._id+'/info']">
            <p class="lead">{{request.title}}</p>
          </a>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
            Nội dung : {{request.description}}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
            Người tạo :<a [routerLink]="['/user/',request.user]"> {{request.user}}</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
            Trạng thái : {{request.status}}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-left fixEfMenu">
            Ngày tạo : {{request.createdAt | date:"dd/MM/yyyy"}}
          </div>
        </div>
      </div>
      <pagination-controls [id]="configRq.id" (pageChange)="configRq.currentPage  = $event" directionLinks="true" autoHide="true">
      </pagination-controls>
    </div>
    <!--<friend-list></friend-list>-->
  </div>

</div>
<!-- /.container -->
