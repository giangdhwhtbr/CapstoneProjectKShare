
<div class="container mg-top-50">
  <div class="row">
    <div class="col-md-3"></div>
    <!-- /.col-md-3 -->
    <div class="col-md-6">
        <div *ngIf="errorMessage" class="errmess">{{errorMessage}}</div>
      <div class="loginPanel">
        <div class="box-header">
          <h2>Log In</h2>
        </div>
        <form [ngFormModel]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="form-group">
            <input class="form-control form-text" type="text" required maxlength="30"
                   placeholder="Tên đăng nhập"
                   name="username"
                   [ngFormControl]="loginForm.controls['username']"
            />
          </div>

          <div class="form-group">
            <input class="form-control" type="password" required maxlength="30" placeholder="Password"
                   name="mật khẩu"
                   [ngFormControl]="loginForm.controls['password']"
            />
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button class="form-control btn btn-success" type="submit">Đăng nhập</button>
            </div>
            <!-- /.col-sm-6 -->
            <div class="col-sm-6">
              <button class="form-control btn btn btn-primary" type="reset" [routerLink]="['/reg']">Đăng ký</button>
            </div>
          </div>
          <!-- /.row -->

        </form>
      </div>
        <!-- /.loginPanel -->
      </div>
    <!-- /.col-md-6 -->
    <div class="col-md-3"></div>
    <!-- /.col-md-3 -->
  </div>
  <!-- /.row -->
</div>
