<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <a class="card-title" [routerLink]="['/requests/' + requestId + '/info']">{{title}}</a>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s4 m4">
                        <p>Trạng thái : {{status}}</p>
                    </div>
                    <div class="col s4 m4">
                        <p>Ngày tạo : {{createdAt | date:"dd/MM/yyyy"}}</p>
                    </div>
                    <div class="col s4 m4">
                        <p>Lĩnh vực : {{knowledgeName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
