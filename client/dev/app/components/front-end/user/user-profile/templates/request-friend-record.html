<li>
    <div class="row">
        <div class="col s6 m6">
            <div class="card">
                <div class="card-image">
                    <img src="http://placehold.it/380x500">
                </div>
                <div class="card-content">
                    <span class="card-title"><a [routerLink]="['/user/'+requestUser]">{{requestUser}}</a></span>
                    <div class="row">
                        <p>
                            Tên: {{displayName}}
                        </p>
                        <p>
                            Email: {{email}}
                        </p>
                        <p>
                            Cấp độ: {{level}}
                        </p>
                    </div>
                    <div class="row">
                        <div class="col s12 userButton">
                            <button type="button" class="waves-effect waves-light btn green" *ngIf="!isAdded && isFriend" (click)="acceptRequest()">Đồng ý</button>
                            <button type="button" class="waves-effect waves-light btn green" *ngIf="isAdded">Đã là bạn bè</button>
                            <button type="button" class="waves-effect waves-light btn red" *ngIf="isFriend && !isAdded" (click)="deleteFriend()">Hủy bỏ</button>
                            <button type="button" class="waves-effect waves-light btn orange" *ngIf="!isFriend">Đã từ chối</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
