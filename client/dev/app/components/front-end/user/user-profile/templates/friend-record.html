<div class="col s6 m6">
    <div class="card">
        <div class="card-image">
            <img class="responsive-img" src="{{link}}">
        </div>
        <div class="card-content">
                     <span class="card-title">
                       <a [routerLink]="['/user/'+friendName]">
                           {{friendName}}
                       </a>
                     </span>

            <div class="row">
                <p *ngIf="displayName">
                    Tên: {{displayname}}
                </p>
                <p>
                    Email: {{email}}
                </p>
            </div>
            <div class="row">
                <div class="col s12 userButton">
                    <button type="button" class="waves-effect waves-light btn red" *ngIf="userToken===name"
                            (click)="deleteFriend()">Hủy bạn
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
