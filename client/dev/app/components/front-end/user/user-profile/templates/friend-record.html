<li>
    <div class="col-md-6">
        <div class="well well-sm">
            <div class="row">
                <div class="col-md-4">
                    <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                </div>
                <div class="col-md-8">
                    <a [routerLink]="['/user/'+friendName]">
                        <h4>{{friendName}}</h4>
                    </a>
                    <small><cite title="San Francisco, USA">Hanoi<i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                    <p>
                        <i class="glyphicon glyphicon-envelope"></i>{{email}}
                        <br />
                        <i class="glyphicon glyphicon-globe"></i>{{displayname}}
                        <br />
                        <i class="glyphicon glyphicon-gift"></i>{{level}}</p>
                    <!-- Split button -->
                    <div class="btn-group" *ngIf="isFriend">
                        <button type="button" class="btn btn-danger">Bạn bè</button>
                        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Bạn bè</span>
                          </button>
                        <ul *ngIf="userToken===name" class="dropdown-menu">
                            <li (click)="deleteFriend()"><a>Hủy kết bạn</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
