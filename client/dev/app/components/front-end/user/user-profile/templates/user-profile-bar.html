
    <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div>
            <img src="{{linkImg}}"
                class="img-thumbnail" width="92%" height="236">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">
                <a [routerLink]="['/user/' + name]">{{name}}</a>
            </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
            <button *ngIf="userToken!== null &&!checkUser && !checkSentRequestUser && !isFriend && !checkIsRecivedRequest" type="button" class="btn btn-success btn-sm"
                (click)="addFriend()">Thêm bạn</button>
            <button *ngIf="!checkUser && checkSentRequestUser" (click)="deleteFriend()" type="button" class="btn btn-success btn-sm">Đã gửi kết bạn</button>
            <button *ngIf="!checkUser && isFriend" (click)="deleteFriend()" type="button" class="btn btn-success btn-sm">Đã là bạn bè</button>
            <button *ngIf="!checkUser && checkIsRecivedRequest" [routerLink]="['/user/' + userToken + '/friends']" class="btn btn-primary btn-sm">Đồng ý kết bạn</button>
            <button *ngIf="userToken!== null&&!checkUser" type="button" class="btn btn-danger btn-sm">Gửi tin nhắn</button>
            <input *ngIf="  checkUser" type="file" (change)="fileChangeEvent($event)" type="file" accept="image/*"/>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->

        <div class="profile-usermenu" *ngIf="userProfile">
            <ul class="nav">
                <li>
                    Tên: {{userProfile.displayName}}
                </li><br/>
                <li>
                    Email: {{userProfile.email}}
                </li><br/>
                <li>
                    Cấp độ: {{userProfile.level}}
                </li><br/>
            </ul>
        </div>

        <div class="profile-usermenu">
            <ul class="nav">
                <!--<li>
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i> Tổng quan </a>
                </li>-->
                <!--<li>
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i> Thiết lập tài khoản </a>
                </li>-->
                <li>
                    <a [routerLink]="['/user/'+name+'/friends/']">
                        <i class="glyphicon glyphicon-ok"></i> Bạn bè </a>
                </li>
                <!--<li>
                    <a href="#">
                        <i class="glyphicon glyphicon-flag"></i> Trợ giúp </a>
                </li>-->
            </ul>
        </div>
        <!-- END MENU -->
    </div>
