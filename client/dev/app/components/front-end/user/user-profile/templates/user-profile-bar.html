<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-image">
                <img src="{{linkImg}}">
            </div>
            <div class="card-content">
                <span class="card-title"><a [routerLink]="['/user/' + name]">{{name}}</a></span>
                <div class="row">
                    <div class="file-field input-field" *ngIf="  checkUser">
                        <div class="btn">
                            <span>Thay ảnh</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" type="file" (change)="fileChangeEvent($event)" type="file" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="userProfile">
                    <p>
                        Tên: {{userProfile.displayName}}
                    </p>
                    <p>
                        Email: {{userProfile.email}}
                    </p>
                    <p>
                        Cấp độ: {{userProfile.level}}
                    </p>
                </div>
            </div>
        </div>
        <div class="profile-userbuttons">
            <button *ngIf="userToken!== null &&!checkUser && !checkSentRequestUser && !isFriend && !checkIsRecivedRequest" type="button" class="waves-effect waves-light btn"
                    (click)="addFriend()">Thêm bạn</button>
            <button *ngIf="!checkUser && checkSentRequestUser" (click)="deleteFriend()" type="button" class="waves-effect waves-light btn">Đã gửi kết bạn</button>
            <button *ngIf="!checkUser && isFriend" (click)="deleteFriend()" type="button" class="waves-effect waves-light btn">Đã là bạn bè</button>
            <button *ngIf="!checkUser && checkIsRecivedRequest" [routerLink]="['/user/' + userToken + '/friends']" class="waves-effect waves-light btn blue">Đồng ý kết bạn</button>
            <button *ngIf="userToken!== null&&!checkUser" type="button" class="waves-effect waves-light btn red">Gửi tin nhắn</button>
        </div>
        <div class="profile-userbuttons">
            <a [routerLink]="['/user/'+name+'/friends/']" class="waves-effect waves-light btn">
                Bạn bè
            </a>
            <a [routerLink]="['/user/'+name]" class="waves-effect waves-light btn">
                Cá nhân
            </a>
        </div>
    </div>
</div>
