<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-image">
                <img class="responsive-img" src="{{linkImg}}">
                <div id="loading" class="progress green accent-3">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <div class="card-content">
                <span class="card-title"><a [routerLink]="['/user/' + name]">{{name}}</a></span>
                <div class="row">
                    <!--<div class="col s4">-->
                        <!---->
                    <!--</div>-->
                    <a [routerLink]="['/user/'+name+'/friends/']" data-position="top" data-delay="5" data-tooltip="bạn bè" class="waves-effect waves-light btn-floating tooltipped blue">
                        <i class="material-icons">people</i>
                    </a>
                    <a *ngIf="userToken===name" (click)="openChooseFile()" data-position="top" data-delay="5" data-tooltip="Thay ảnh đại diện" class="waves-effect waves-light btn-floating tooltipped blue">
                        <i class="material-icons">add_a_photo</i>
                    </a>
                    <a [routerLink]="['/user/'+name]" data-position="top" data-delay="5" data-tooltip="Trang cá nhân" class="waves-effect waves-light btn-floating tooltipped blue">
                        <i class="material-icons">face</i>
                    </a>
                    <div [hidden]="true" class="file-field input-field" *ngIf="  checkUser">
                        <div>
                            <i class="material-icons">people</i>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input id="chFileImg" class="file-path validate" type="text" type="file" (change)="fileChangeEvent($event)" type="file" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="userProfile">
                    <rating-point *ngIf="userProfile.rateAve" [rate]="userProfile.rateAve"></rating-point>
                    <p>
                        Email: {{userProfile.email}}
                    </p>
                    <p>
                        Tham gia từ: {{userProfile.createdAt}}
                    </p>
                </div>
            </div>
        </div>
        <div class="profile-userbuttons" *ngIf="userToken !== null">
            <button *ngIf="!checkUser && !checkSentRequestUser && !isFriend && !checkIsRecivedRequest" type="button" class="waves-effect waves-light btn"
                    (click)="addFriend()">Thêm bạn</button>
            <button *ngIf="!checkUser && checkSentRequestUser" (click)="deleteFriend()" type="button" class="waves-effect waves-light btn">Đã gửi kết bạn</button>
            <button *ngIf="!checkUser && isFriend" (click)="deleteFriend()" type="button" class="waves-effect waves-light btn">Đã là bạn bè</button>
            <button *ngIf="!checkUser && checkIsRecivedRequest" [routerLink]="['/user/' + userToken + '/friends']" class="waves-effect waves-light btn blue">Đồng ý kết bạn</button>
            <button *ngIf="!checkUser && userT" (click)="openReport()" type="button" class="waves-effect waves-light btn">Báo cáo</button>
            <!--<button *ngIf="userToken!== null&&!checkUser" type="button" class="waves-effect waves-light btn red">Gửi tin nhắn</button>-->
        </div>
        <div class="profile-userbuttons">

        </div>
    </div>
</div>
<report reportedUser="{{name}}"></report>
