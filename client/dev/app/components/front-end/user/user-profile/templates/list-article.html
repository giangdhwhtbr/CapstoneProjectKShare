<div class="col s12 m12">
    <div *ngIf="article" class="card">
        <div class="card-content">
            <a class="card-title" [routerLink]="['/article/' + article._id  ]">{{article.title}}</a>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col s12 m12">
                    <p>Ngày tạo : {{article.createdAt | date:"dd/MM/yyyy"}}</p>
                </div>
                <div class="col s12 m12">
                    <div *ngIf="article.tags.length!=0" class="tags">
                        <tags [listTagId]="article.tags"></tags>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
