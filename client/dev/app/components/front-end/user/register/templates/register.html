
<div class="container">
    <div id="login-page" class="row">
        <div class="col s6 offset-s3 z-depth-2 card-panel">
            <h5>Đăng ký tài khoản Kshare</h5>
            <form class="login-form " [ngFormModel]="regForm" (ngSubmit)="register(regForm.value)">
                <div *ngIf="errorMessage" class="card-panel orange darken-1">
                  <span class="white-text">
                    <i class="material-icons left">report_problem</i>{{errorMessage}}
                  </span>
                </div>
                <div class="input-field col s12">
                  <input class="form-control form-text"
                         type="text"
                         required maxlength="30"
                         name="username"
                         #username
                         [ngFormControl]="regForm.controls['username']"
                    >
                    <label for="username" class="center-align">Tên đăng nhập</label>
                </div>
                <div class="input-field col s12">
                  <input class="form-control"
                         type="password"
                         required maxlength="30"
                         name="password"
                         [ngFormControl]="regForm.controls['password']"
                    >
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="input-field col s12">
                  <input #copass class="form-control"
                         type="password"
                         required maxlength="30"
                         name="copass"
                         [ngFormControl]="regForm.controls['copass']"
                    >
                    <label for="password">Xác nhận mật khẩu</label>
                </div>
                <div class="input-field col s12">
                  <input class="form-control form-text"
                         type="email"
                         required maxlength="50"
                         name="email"
                         [ngFormControl]="regForm.controls['email']"
                    >
                    <label for="password">Địa chỉ Email</label>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light col s12 blue" type="submit">Đăng ký</button>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light col s12" type="reset" [routerLink]="['/login']">Đăng
                        nhập
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
