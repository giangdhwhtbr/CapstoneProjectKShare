 <div class="container mg-top-50">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
             <div class="loginPanel">
                <div class="box-header">
                  <h3>Đăng ký tài khoản Kshare</h3>
                </div>
                <form [ngFormModel]="regForm" (ngSubmit)="register(regForm.value)">
                  <div class="form-group">
                    <input class="form-control form-text"
                          type="text"
                          required maxlength="20"
                          placeholder="Tên đăng nhập"
                          name="username"
                          [ngFormControl]="regForm.controls['username']"
                    >
                  </div>
                  <div class="form-group">
                    <input class="form-control"
                          type="password"
                          required maxlength="20"
                          placeholder="Mật Khẩu"
                          name="password"
                          [ngFormControl]="regForm.controls['password']"
                    >
                  </div>
                  <div class="form-group">
                    <input #copass class="form-control"
                          type="password"
                          required maxlength="20"
                          placeholder="Xác nhận mật khẩu"
                          name="copass"
                          [ngFormControl]="regForm.controls['copass']"
                    >
                  </div>
                  <div *ngIf="!coPassValid ">
                    <p style="color:red;">Sai mật khẩu xác nhận</p>
                  </div>
                  <div class="form-group">
                    <input class="form-control form-text"
                          type="text"
                          required maxlength="20"
                          placeholder="Địa chỉ email"
                          name="email"
                          [ngFormControl]="regForm.controls['email']"
                    >
                  </div>
                  <p><input type="checkbox"><a href="#">Các quy định khi tham gia cộng đồng KShare </a> </p>
                  <div class="row">
                    <div class="col-sm-6">
                      <button class="form-control btn btn-success" type="submit">Đăng ký</button>
                    </div>
                    <!-- /.col-sm-6 -->
                    <div class="col-sm-6">
                      <button class="form-control btn btn-primary" type="reset" data-dismiss="modal" data-toggle="modal" data-target="#modalLogin">Đăng nhập</button>
                    </div>
                  </div>
                  <!-- /.row -->
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
      </div>
 </div>
