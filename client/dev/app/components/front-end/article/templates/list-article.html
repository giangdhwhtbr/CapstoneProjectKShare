
<div class="container">
    <div class="row">
        <form id="searchdivid2" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input #text type="text" class="form-control" placeholder="Nhập nội dung tìm kiếm">
            </div>
            <button (click)="searchArticle(text.value)" type="submit" class="btn btn-small">Tìm kiếm</button>
            <a *ngIf="userToken != null" type="button" class="btn btn-primary btn-small" href="/article/create">
                Tạo bài viết
            </a>
        </form>
    </div>
    <div *ngIf="isExist">
        <h1>Không có bài viết nào được tìm thấy</h1>
    </div>
    <div *ngIf="listArt" class="row">
        <div class="col s12 m12"  *ngFor="let a of listArt">
            <div class="card">
                <div *ngIf="a" class="card-content">

                    <a *ngIf="a.title.length>70" [routerLink]="['/article',a._id]"><h5>{{a.title.substring(0,70)}} ...</h5></a>

                    <a *ngIf="a.title.length<=70" [routerLink]="['/article',a._id]"><h5>{{a.title}}</h5></a>

                    <p><span *ngIf="a.content.length>70" class="sumary">
                        {{a.content.substring(0,70)}} ...
                    </span>
                    <p><span *ngIf="a.content.length<=70" class="sumary">
                        {{a.content}}
                    </span>
                </div>
                <div *ngIf="a" class="card-action">
                    <div class="row">
                        <div class="col s4 m4">
                            <span *ngIf="a.ofUser" class="author">Tạo bởi : <a
                                    [routerLink]="['/user',a.ofUser]">{{a.ofUser}}</a> </span>
                        </div>
                        <div class="col s4 m4">
                            <span>Trạng thái : {{a.status}}</span>
                        </div>
                        <div class="col s4 m4">
                            <span class="dateArt">{{a.createdAt | date:"dd/MM/yyyy"}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12">
                            <p *ngIf="a.tags.length!=0">
                                <tags [listTagId]="a.tags"></tags>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<private-chat></private-chat>
