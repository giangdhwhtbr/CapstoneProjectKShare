<div *ngIf="listArt" class="container tag">
    <div *ngFor="let a of listArt" class="panel panel-default">
        <div class="panel-body">
            <p><span class="title">
                <a [routerLink]="['/article',a._id]">{{a.title}}</a>
            </span></p>

            <p><span class="sumary">

            </span></p>

            <p>
                tags :
                <span *ngFor="let t of a.tagsFD">
                    <a href="/tag/{{t._id}}">{{t.name}}</a>,
                </span>
            </p>
            <p>
                <span class="dateArt">{{a.createdAt | date:"dd/MM/yyyy"}}</span>
            </p>
            <p>
                <span class="author">{{a.ofUser}}</span>
            </p>
        </div>
    </div>
</div>
