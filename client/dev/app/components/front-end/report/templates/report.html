<!--report modal-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Báo cáo</h4>
      </div>
      <div class="modal-body">
        <form role="form" [ngFormModel]="reportForm" (ngSubmit)="addReport(reportForm.value)">
          <div class="row">
            <div class="col-md-12">
              <label for="title">Tiêu đề</label>
              <input class="form-control" type="text" required="required" id="title" name="title" [ngModel]="title" [ngFormControl]="reportForm.controls['title']"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="content">Nội dung</label>
              <textarea class="form-control" type="text" required="required" id="content" name="content" [ngModel]="content" [ngFormControl]="reportForm.controls['content']"></textarea>
            </div>
          </div>

          <div class="row" hidden>
            <div class="col-md-12">
              <label for="user">Người tạo</label>
              <input class="form-control" type="text" required="required" id="user" name="user" [ngModel]="user" [ngFormControl]="reportForm.controls['user']"
                disabled/>
            </div>
          </div>

          <div class="row" >
            <div class="col-md-12">
              <label for="reportedUser">Người vi phạm</label>
              <input class="form-control" type="text" required="required" id="user" name="reportedUser" [ngModel]="reportedUser" [ngFormControl]="reportForm.controls['reportedUser']"
               disabled />
            </div>
          </div>

          <div class="row" hidden>
            <div class="col-md-12">
              <label for="link">Đường dẫn</label>
              <input class="form-control" type="text" required="required" id="link" name="link" [ngModel]="link" [ngFormControl]="reportForm.controls['link']"
                disabled/>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Gửi báo cáo</button>
              <button type="reset" class="btn btn-warning">Nhập lại</button>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
      </div>
    </div>

  </div>
</div>
