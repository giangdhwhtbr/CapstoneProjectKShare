<div class="row room-kspace">
    <kspace-webrtc *ngIf="lecturer && learners && room"
                   [room]="room"
                   [lecturer]="lecturer"
                   [learners]="learners">
    </kspace-webrtc>
    <div class="col m8 kspace-panel" id="kspace">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 mg-top-50">
              <chalkboard *ngIf="boards && id && lecturer"
                          [lecturer]="lecturer"
                          [boards]="boards"
                          [id]="id">

              </chalkboard>
            </div>
            <div class="col s1"></div>
        </div>
    </div>
    <kspace-chat *ngIf="chatlogs && room && lecturer"
                 [lecturer]="lecturer"
                 [room]="room"
                 [chatlogs]="chatlogs">
    </kspace-chat>
</div>
