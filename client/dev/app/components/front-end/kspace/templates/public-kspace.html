<div class="row">
  <div class="container">
    <div class="col s3"></div>
    <div class="col s6">
      <br>
      <br>
      <br>
      <h3 style="font-weight:400;">Trải nghiệm Kspace</h3>
      <form (ngSubmit)="createRoom(guest)">
          <div class="row">
            <div *ngIf="errorMessage" class="card-panel orange darken-1">
                  <span class="white-text">
                    <i class="material-icons left">report_problem</i>{{errorMessage}}
                  </span>
            </div>
            <div class="input-field col s8">
              <i class="material-icons prefix">account_circle</i>
              <input autofocus id="guest-name" [(ngModel)]="guest" type="text" class="validate">
              <label for="guest-name">Tên của bạn</label>
            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light col s12 blue" type="submit">Tạo phòng</button>
            </div>
          </div>
      </form>
    </div>
    <div class="col s3"></div>
  </div>
</div>
