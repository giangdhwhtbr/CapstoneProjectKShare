<div id="loginbg">
  <!--Login modals-->
  <div class="container containerModal">
    <div class="login-box animated bounceIn" id="loginBox">
      <div class="box-header">
        <h2>Log In</h2>
      </div>
      <label for="loginUname">Username</label>
      <br/>
      <input type="text" id="loginUname" required maxlength="20">
      <br/>
      <label for="loginPass">Password</label>
      <br/>
      <input type="password" id="loginPass" required maxlength="20">
      <br/>
      <button type="submit">Sign In</button>
      <br/>
      <a href="#" id="regLink">
        <p class="small">Have not have an account? register here!</p>
      </a>
    </div>
  </div>
</div>
