<header></header>
<br>
<br>
<br>
<br>
<sidebar></sidebar>
<div class="container" id="request-detail" style="min-height:250px">
  <!--<div class="col-sm-10">-->
  <div class="col-xs-12 col-sm-9 fixEfMenu">
    <div class="panel panel-default card-rq">
      <div class="panel-body">
        <p class="lead">Tìm người giảng bài</p>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixEfMenu">
          Tiêu đề : {{title}}
        </div><br>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixEfMenu">
          Lĩnh vực : {{knowledgeName}}
        </div><br>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu" hidden>
          ID : {{_id}}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
          Trạng thái : {{status}}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-left fixEfMenu">
          Ngày tạo : {{createdAt}}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
          Nội dung : {{description}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
    <a href="/requests/update/{{_id}}"><span class="btn btn-warning glyphicon glyphicon-pencil"></span></a>
    <button class="glyphicon glyphicon-trash btn btn-danger" (click)="deleteRequest(_id)"></button>
    <button class="glyphicon glyphicon-send btn btn-primary" data-toggle="modal" data-target="#modalOfferRequest"></button>
  </div>
</div>
<offer-create rid="{{_id}}"></offer-create>

<!-- List offer of a request -->
<div class="container" style="min-height:437px" id="request-ofer">
  <div class="col-xs-12 col-sm-9 fixEfMenu">
    <div class="panel panel-default card-rq" *ngFor="let offer of offers">
      <div class="panel-body">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixEfMenu">
          Giá : {{offer.price}}
        </div>
        <br>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 fixEfMenu">
          Lời nhắn : {{offer.message}}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-left fixEfMenu">
          Ngày tạo : {{offer.createdAt}}
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
